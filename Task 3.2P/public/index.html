<!DOCTYPE html>
<html>
<head>
    <title>Materialize Calculator</title>
    <!-- Import Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Import Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import custom CSS -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="grey lighten-4">
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card calculator-card">
                <div class="card-content">
            <span class="card-title center-align">
              <i class="material-icons prefix">calculate</i> Simple Calculator
            </span>

                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s5">
                                    <input id="num1" type="number" class="validate" value="5">
                                    <label for="num1" class="active">First Number</label>
                                </div>

                                <div class="input-field col s2">
                                    <select id="operation">
                                        <option value="add">+</option>
                                        <option value="subtract">-</option>
                                    </select>
                                    <label>Operation</label>
                                </div>

                                <div class="input-field col s5">
                                    <input id="num2" type="number" class="validate" value="10">
                                    <label for="num2" class="active">Second Number</label>
                                </div>
                            </div>

                            <div class="row center-align">
                                <button id="calculateBtn" class="btn waves-effect waves-light" type="button">
                                    Calculate
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div id="resultContainer" class="hide">
                        <div class="divider"></div>
                        <div id="result" class="result-box center-align teal lighten-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Import jQuery before Materialize JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Import custom JS -->
<script src="app.js"></script>
</body>
</html>
